name: CI/CD Pipeline

on:
  push:
    branches: [main, development, release-*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        python -m pytest -v --tb=short

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t flask-app:latest -t flask-app:${{ github.sha }} .

    - name: Test Docker container
      run: |
        docker run --rm -d -p 5001:5000 --name test-container flask-app
        sleep 10
        curl -f http://localhost:5001/ || exit 1
        docker stop test-container

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-info
        path: |
          Dockerfile
          docker-compose.yml
        retention-days: 30

  documentation:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate build report
      run: |
        echo "# CI/CD Build Report" > docs/build-report.md
        echo "## Project: Flask Docker App" >> docs/build-report.md
        echo "## Last Build: $(date -u)" >> docs/build-report.md
        echo "## Commit: ${{ github.sha }}" >> docs.build-report.md
        echo "## Status: SUCCESS" >> docs/build-report.md
        echo "## Tests: All passed" >> docs/build-report.md

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: project-documentation
        path: docs/
        retention-days: 30